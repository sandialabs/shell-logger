<div class="html-message card">
    <div class="card-body">
        <span class="html-message-title card-title"
            role="button"
            data-target="#msg-on-{timestamp}"
            data-toggle="collapse">{title}</span>
        <div class="collapse show" id=msg-on-{timestamp}>
            {message}
        </div>
    </div>
</div>
