<div class="command">
    <h6 class="message-header"
        role="button"
        data-target="#{cmd_id}-more-info"
        data-toggle="collapse">{message}</h6>
    <span class="duration">
        (Duration: {duration})
    </span>
    <h6 class="message-header"
        data-toggle="collapse"> &#8594; {return_code}</h6>
    <div>
        {command}
    </div>
    <div id="{cmd_id}-more-info" class="command-more-info collapse">
        {more_info}
    </div>
</div>
